<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <script type="module" src="./src/js/main.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Card Flip with Text</h1>
    <h3>Loop through the cards below:</h3>

    <div class="flip-container" data-slider>
        <!-- Arrow controls -->
        <div class="flip-arrows" data-arrows>
            <div class="flip-arrow flip-arrow-left" data-arrow-left></div>
            <div class="flip-arrow flip-arrow-right" data-arrow-right></div>
        </div>

        <!-- Slides list -->
        <div class="flip-cards" data-track>
            <div class="flip-card curr" style="--i: 0" data-slide>
                <div class="flip-card-content" style="background-color: rgb(198, 0, 0);">1</div>
            </div>
            <div class="flip-card" style="--i: 1" data-slide>
                <div class="flip-card-content" style="background-color: #028302;">2</div>
            </div>
            <div class="flip-card" style="--i: 2" data-slide>
                <div class="flip-card-content" style="background-color: rgb(0, 95, 154);">3</div>
            </div>
            <div class="flip-card" style="--i: 3" data-slide>
                <div class="flip-card-content" style="background-color: rgb(174, 174, 0);">4</div>
            </div>
            <div class="flip-card" style="--i: 4" data-slide>
                <div class="flip-card-content" style="background-color: rgb(182, 0, 182);">5</div>
            </div>
            <div class="flip-card" style="--i: 5" data-slide>
                <div class="flip-card-content" style="background-color: rgb(206, 72, 0);">6</div>
            </div>
        </div>
        <!-- Pagination controls -->
        <div class="flip-paginator" data-paginator>
            <div class="flip-paginator-bullet" data-page data-active></div>
        </div>
    </div>

</body>

</html>
